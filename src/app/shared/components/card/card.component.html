
<div *ngIf="image" class="d-inline-flex mt-5 ms-4">
  <div class="col">
    <div class="card h-100 border border-5 border-dark">
      <div class="card-body">
        <h5 class="card-title text-center">{{pokemon.nom}}</h5>
        <img [src]="image" class="card-img-top" alt="{{image}}" style="width: 9rem; height: 9rem;">
      </div>
    </div>
  </div>
</div>
